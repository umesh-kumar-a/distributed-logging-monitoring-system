
# Input source - example using forward protocol
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Match service logs and send to service-logs topic
<match service.logs>
  @type kafka2
  brokers kafka:29092

  # Topic for logs
  default_topic service_logs

  # Format logs as JSON
  <format>
    @type json
  </format>

  # Buffer settings
  <buffer>
    @type memory
    flush_interval 1s
    retry_max_times 5
    retry_wait 1s 
  </buffer>
</match>

